<!DOCTYPE html>
<html lang="ru">
    <head>
        <meta charset="UTF-8">
        <title>
            Форма регистрации
        </title>
    </head>
    <body>
        {% if error %}<p>{{ error }}</p>{% endif %}
        <form  method="post">
            {% csrf_token %}

            <label for="username">Введите логин: </label>
            <input id="username" type="text" name="username" maxlength="30" required>

            <label for="password">Введите пароль: </label>
            <input id="password" type="text" name="password" maxlength="8" required>

            <label for="repeat_password">Повторите пароль: </label>
            <input id="repeat_password" type="text" name="repeat_password" maxlength="8" required>

            <label for="age">Введите свой возраст: </label>
            <input id="age" type="text" name="age" maxlength="3" required>

            <input type="submit" value="OK">
        </form>
        {% if result %}<h3>{{ result }}</h3>{% endif %}
    </body>
</html>
